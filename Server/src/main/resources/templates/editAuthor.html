<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование Автора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
<div class="mainBox">
    <div class="leftSide">
        <p> А тут менюшка</p><br>
        <ul>
            <li><a href="/books">Тут книги</a></li>
            <li><a href="/authors">А тут авторы</a></li>
            <li><a href="/publishers">А тут издатели</a></li>
        </ul>
    </div>
    <div class="rightSide">
        <div class="header">
            <p>Тут будет тобешь заголовок</p>
        </div>

        <div th:switch="${submitEditStatus}">
            <div th:case="'0'" class="success">
                Автор изменен.
            </div>
            <div th:case="'1'" class="error">
                Такой автор уже существует.
            </div>
            <div th:case="'2'" class="error">
                Такого издателя не существует.
            </div>
        </div>

        <form id="editForm" action="submitEditAuthor" method="POST">
            <input type="hidden" id="id" name="id" th:value="${author.authorID}">
            <input class="inputField" type="text" id="authorname" name="authorname" th:value="${author.authorName}"><br>
            <input type="submit" value="Изменить">
        </form>
    </div>
</div>

</body>
</html>
