<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        function deleteBook(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").submit();
        }
        function editBook(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").action = "edit";
            document.getElementById("deleteForm").submit();
        }
        function addBook() {
            document.getElementById("deleteForm").action = "add";
            document.getElementById("deleteForm").submit();
        }

        function sendToCart(bookId) {
            document.getElementById("sentBookId").value = bookId;
            document.forms["cartForm"].submit();
        }
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
<!-- head -->
<div class="user_header">
    <div style="width:75%;display:inline-block;">
        <a href="/userbooks">Книги</a> |
        <a href="/userauthors">Авторы</a> |
        <a href="/userpublishers">Издатели</a>

        <div style="display:inline;" sec:authorize="hasRole('ADMIN')">
            | <a class="adminPanelLink" href="/admin">Админ панель</a>
        </div>

        <div style="display:inline;" sec:authorize="!isAuthenticated()">
            | <a href="/login">Войти в систему</a> |
            <a href="/registration">Регистрация</a>
        </div>
    </div>

    <div style="display:inline-block;vertical-align: middle;">
        <div style="display:inline;" sec:authorize="isAuthenticated()">
            logged as: <span sec:authentication="name"></span>
            <br>
            <a href="/usercart">Моя корзина <b th:text="'('+${cartTotal}+')'"></b></a>
            <br>
        </div>
        <div style="display:inline;" sec:authorize="isAuthenticated()">
            <a href="/logout">Выйти</a>
        </div>
    </div>
</div>

<!-- body -->
<div class="user_body">
    <h1>Список книг</h1>
    
    <form name="filterBooks" action="/userbooks" method="post">
        <input class = "inputField" type="text" id="filter" name="filter" style="width:88%;margin-top:10px;" th:value="${filter}">
        <input class="submitBtn" type = "submit" id="searchbtn" value="Поиск" >
    </form>
    
    <form name="cartForm" action="/addToCart" method="post">
        <input type="hidden" id="sentBookId" name="sentBookId" value="0">
    </form>

    <table th:each="book : ${books}" style="width:100%;margin-top:10px;">
        <tr>
            <th style = "width:5%">ID</th>
            <th style = "width:15%">Название книги</th>
            <th style = "width:15%">Издатель</th>
            <th style = "width:10%">Год издания</th>
            <th style = "width:45%">Авторы</th>
            <th></th>
        </tr>
        <tr >

            <td th:text="${book.bookID}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.publisher.publisherName}"></td>
            <td th:text="${book.publishYear}"></td>
            <td th:text="${#strings.listJoin(book.authors,',')}"></td>
            <td>
                <input type="button" th:onclick="'sendToCart('+${book.bookID}+')'" value="В корзину">
            </td>
        </tr>
        <tr>
            <td colspan="2">Описание</td>
            <td colspan="4" th:text="${book.brief}"></td>
        </tr>
    </table>
</div>
