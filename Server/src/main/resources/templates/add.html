<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <div class="mainBox">
        <div class = "leftSide">
            <p> А тут менюшка</p><br>
            <ul>
                <li><a href="/books">Тут книги</a></li>
                <li><a href="/authors">А тут авторы</a></li>
                <li><a href="/publishers">А тут издатели</a></li>
            </ul>
        </div>
        <div class = "rightSide">
            <div class = "header">
                <p>Тут будет тобешь заголовок</p>
            </div>

            <div th:switch="${submitAddStatus}">
                <div th:case="'0'" class="success">
                    Книга добавлена.
                </div>
                <div th:case="'1'" class="error">
                    Такая книга уже существует или нарушение ограничений таблицы.
                </div>
                <div th:case="'2'" class="error">
                    Год должен быть не менее 0 и не более текущего.
                </div>
                <div th:case="'3'" class="error">
                    Год должен быть числом.
                </div>
            </div>

            <form id ="editForm" action="submitAdd" method="POST">
                <input class = "inputField" type="text" id = "booktitle" name = "booktitle" placeholder="booktitle" ><br>
                <input class = "inputField" type="text" id = "publishYear" name = "publishYear" placeholder="publishYear" ><br>
                <input class = "inputField" type="text" id = "brief" name = "brief" placeholder="brief"><br>
                <input class = "inputField" type="text" id = "publisher" name = "publisher" placeholder="publisher"><br>
                <input class = "inputField" type="text" id = "authors" name ="authors" placeholder="authors"><br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
