<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Список книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <form id ="deleteForm" action="delete" method="POST">
        <input type="hidden" id = "hiddenDeleteField" name = "id">
    </form>
<div class="mainBox">
        <div class = "leftSide">
            <p> А тут менюшка</p><br>
            <ul>
                <li><a href="/userbooks">Тут книги</a></li>
                <li><a href="/userauthors">А тут авторы</a></li>
                <li><a href="/userpublishers">А тут издатели</a></li>
            </ul>
        </div> 
        <div class = "rightSide">
            <div class = "header">
                <p>Тут будет тобешь заголовок</p>
            </div>
            <div th:if="${param.error}">
                Не то имя или пароль
            </div>
            <div th:if="${param.logout}">
                Вы вылогинились
            </div>
            <form th:action="@{/login}" method="post">
                <label>User Name: <input type="text" name="username"/></label>
                <label>Password: <input type="password" name="password"/></label>
                <input type="submit" value="Sign In"/>
            </form>
        </div>
    </div>
</body>
</html>
