<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление Автора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <div class="mainBox">
        <div class = "leftSide">
            <p> А тут менюшка</p><br>
            <ul>
                <li><a href="/books">Тут книги</a></li>
                <li><a href="/authors">А тут авторы</a></li>
                <li><a href="/publishers">А тут издатели</a></li>
            </ul>
        </div>
        <div class = "rightSide">
            <div class = "header">
                <p>Тут будет тобешь заголовок</p>
            </div>

            <div th:switch="${submitAddStatus}">
                <div th:case="'1'" class="error">
                    Такой автор уже существует, либо нарушены ограничения БД.
                </div>
                <div th:case="'2'" class="error">
                    Имя автора не может быть пустым.
                </div>
                <div th:case="'2'" class="error">
                    Неизвестная ошибка сервера.
                </div>
            </div>

            <form id="editForm" action="submitAddAuthor" method="POST">
                <input class = "inputField" type="text" id = "authorname" name = "authorname"  placeholder="authorname" th:value="${authorName}"><br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
