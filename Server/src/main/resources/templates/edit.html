<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <div class="mainBox">
        <div class = "leftSide">
            <p> А тут менюшка</p><br>
            <ul>
                <li><a href="/books">Тут книги</a></li>
                <li><a href="/authors">А тут авторы</a></li>
                <li><a href="/publishers">А тут издатели</a></li>
            </ul>
        </div>
        <div class = "rightSide">
            <div class = "header">
                <p>Тут будет тобешь заголовок</p>
            </div>

            <div th:switch="${submitEditStatus}">
                <div th:case="'0'" class="success">
                    Книга изменена.
                </div>
                <div th:case="'1'" class="error">
                    Такая книга уже существует или нарушение ограничений таблицы.
                </div>
                <div th:case="'2'" class="error">
                    Год должен быть не менее 0 и не более текущего.
                </div>
                <div th:case="'3'" class="error">
                    Год должен быть числом.
                </div>
            </div>

            <form id="editForm" action="edit" method="POST">
                <input type="hidden" id = "id" name = "id" th:value = "${book.bookID}">
                <input class = "inputField" type="text" id = "booktitle" name = "booktitle" th:value = "${book.bookName}"><br>
                <input class = "inputField" type="text" id = "publishYear" name = "publishYear" th:value="${book.publishYear}"><br>
                <input class = "inputField" type="text" id = "brief" name = "brief" th:value = "${book.brief}"><br>
                <input class = "inputField" type="text" id = "publisher" name = "publisher" th:value="${book.publisher.publisherName}"><br>
                <input class = "inputField" type="text" id = "authors" name ="authors" th:value="${#strings.listJoin(book.authors,',')}"> <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
