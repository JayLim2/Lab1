<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <form id ="editForm" action="submitEdit" method="POST">
        <input type="hidden" id = "id" name = "id" th:value = "${book.bookID}">
        <input type="text" id = "booktitle" name = "booktitle" th:value = "${book.bookName}"><br>
        <input type="text" id = "publishYear" name = "publishYear" th:value="${book.publishYear}"><br>
        <input type="text" id = "brief" name = "brief" th:value = "${book.brief}"><br>
        <input type="text" id = "publisher" name = "publisher" th:value="${publisher.publisherName}"><br>
        <input type="text" id = "authors" name ="authors" th:value="${#strings.listJoin(book.authorNames,',')}">
        <input type="submit" value="submit">
    </form>
</table>
</body>
</html>
