<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список авторов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        function deleteAuthor(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").submit();
        }
        function editAuthor(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").action = "editAuthor";
            document.getElementById("deleteForm").submit();
        }
        function addAuthor() {
            document.getElementById("deleteForm").action = "addAuthor";
            document.getElementById("deleteForm").submit();
        }

        function $_GET(key) {
            var p = window.location.search;
            p = p.match(new RegExp(key + '=([^&=]+)'));
            return p ? p[1] : false;
        }


    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
<!-- head -->
<div th:replace="header :: header_block"></div>

<!-- body -->
<form id="deleteForm" action="deleteAuthor" method="POST">
    <input type="hidden" id="hiddenDeleteField" name="id">
</form>

<div class="user_body">
    <h1>Список авторов</h1>

    <div th:switch="${submitAddStatus}">
        <div th:case="'0'" class="success">
            Автор добавлен.
        </div>
    </div>
    <div th:switch="${submitEditStatus}">
        <div th:case="'0'" class="success">
            Автор изменен.
        </div>
    </div>
    <div th:switch="${submitDelStatus}">
        <div th:case="'0'" class="success">
            Автор удален.
        </div>
        <div th:case="'1'" class="error">
            Невозможно удалить автора из БД.
        </div>
        <div th:case="'2'" class="error">
            Такого автора не существует больше.
        </div>
    </div>

    <input type="button" class="submitBtn" onclick="addAuthor()" value="Добавить автора"
           sec:authorize="hasRole('ADMIN')">
    <table style="width:99%;">
        <tr>
            <th>ID</th>
            <th>Имя автора</th>
            <th class="controlPanel" colspan="2" sec:authorize="hasRole('ADMIN')">Управление объектом</th>
        </tr>
        <tr th:each="author : ${authors}">

            <td th:text="${author.authorID}"></td>
            <td th:text="${author.authorName}"></td>
            <td class="controlPanel" sec:authorize="hasRole('ADMIN')">
                <input type="button" th:id="${author.authorID}" onclick="deleteAuthor(this.id)" value="Удалить">
            </td>
            <td class="controlPanel" sec:authorize="hasRole('ADMIN')">
                <input type="button" th:id="${author.authorID}" onclick="editAuthor(this.id)" value="Редактировать">
            </td>
        </tr>
    </table>
</div>
