<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список авторов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        function deleteAuthor(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").submit();
        }
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <form id ="deleteForm" action="deleteAuthor" method="POST">
        <input type="hidden" id = "hiddenDeleteField" name = "id">
    </form>
<div class="mainBox">
        <div class = "leftSide">
            <p> А тут менюшка</p><br>
            <ul>
                <li><a href="/books">Тут книги</a></li>
                <li><a href="/authors">А тут авторы</a></li>
            </ul>
        </div>
        <div class = "rightSide">
            <div class = "header">
                <p>Тут будет тобешь заголовок</p>
            </div>
            <h1>Список всех авторов</h1>
            <table style="width:99%;">
                <tr>
                    <th>ID</th>
                    <th>Имя автора</th>
                    <th class="controlPanel">Управление объектом</th>
                </tr>
                <tr th:each="author : ${authors}">

                    <td th:text="${author.authorID}"></td>
                    <td th:text="${author.authorName}"></td>
                    <td class="controlPanel">
                        <input type="button" th:id="${author.authorID}" onclick="deleteAuthor(this.id)" value="Удалить">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
