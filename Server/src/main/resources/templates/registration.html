<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<!-- head -->
<div th:replace="header :: header_block"></div>

<!-- body -->
<div class="user_body">
    <h1>Регистрация</h1>

    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post">

        <input type="text" class="inputField" th:field="*{name}" placeholder="Name">
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="validation-message"></label>
        <br>

        <input type="text" class="inputField" th:field="*{lastName}"
               placeholder="Last Name"/>
        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
               class="validation-message"></label>
        <br>

        <input type="text" class="inputField" th:field="*{email}" placeholder="Email"
        /> <label
            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
            class="validation-message"></label>
        <br>

        <input type="password" class="inputField" th:field="*{password}"
               placeholder="Password"/> <label
            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
            class="validation-message"></label>
        <br>

        <input type="submit" class="submitBtn" value="Register User">

        <span th:utext="${successMessage}"></span>
    </form>
</div>
