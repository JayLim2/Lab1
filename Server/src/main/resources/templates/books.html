<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        function deleteBook(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").submit();
        }
        function editBook(x) {
            document.getElementById("hiddenDeleteField").value = x;
            document.getElementById("deleteForm").action = "edit";
            document.getElementById("deleteForm").submit();
        }
        function addBook() {
            document.getElementById("deleteForm").action = "add";
            document.getElementById("deleteForm").submit();
        }
    </script>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
    <form id ="deleteForm" action="delete" method="POST">
        <input type="hidden" id = "hiddenDeleteField" name = "id">
    </form>
<div class="mainBox">
        <div class = "leftSide">
            <p> А тут менюшка</p><br>
            <ul>
                <li><a href="/books">Тут книги</a></li>
                <li><a href="/authors">А тут авторы</a></li>
                <li><a href="/publishers">А тут издатели</a></li>
            </ul>
        </div>
        <div class = "rightSide">
            <div class = "header">
                <p>Тут будет тобешь заголовок</p>
            </div>
            <h1>Список всех книг</h1>


            <div th:switch="${submitDelStatus}">
                <div th:case="'0'" class="success">
                    Книга удалена.
                </div>
                <div th:case="'1'" class="error">
                    Невозможно удалить книгу.
                </div>
            </div>

            <table style="width:99%;">
                <tr>
                    <th>ID</th>
                    <th>Название книги</th>
                    <th>Издатель</th>
                    <th>Год издания</th>
                    <th>Авторы</th>
                    <th class="controlPanel" colspan = 2>Управление объектом</th>
                </tr>
                <tr th:each="book : ${books}">

                    <td th:text="${book.bookID}"></td>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.publisher.publisherName}"></td>
                    <td th:text="${book.publishYear}"></td>
                    <td th:text="${#strings.listJoin(book.authors,',')}"></td>
                    <td class="controlPanel">
                        <input type="button" th:id="${book.bookID}" onclick="deleteBook(this.id)" value="Удалить">
                    </td>
                    <td class="controlPanel">
                        <input type="button" th:id="${book.bookID}" onclick="editBook(this.id)" value="Редактировать">
                    </td>
                </tr>
            </table>
            <input type="button" onclick="addBook()" value="Добавить">
        </div>
    </div>
</body>
</html>
